<!DOCTYPE html>
<html>
<head>
  <title>Spencer Lewson's Page</title>
  <link href="css/clock.css" rel="stylesheet" type="text/css">
  <link href="css/alarm.css" rel="stylesheet" type="text/css"
  <meta charset="UTF-8">
</head>

<body>
  <h1 class="mTitle"><i>Spencer Lewson's Clock</i></h1>

  <p id="clock" class="mClock"></p>

  <div id="mask" class="hide"></div>

  <div id="popup" class="hide">
    <h1>Add Alarm</h1>
    <div id="timeContainer">
      <select id="hours">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
      </select>
      <select id="mins">
        <option>00</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
      </select>
      <select id="ampm">
        <option>am</option>
        <option>pm</option>
      </select>
    </div>
    <input type="text" id="alarmName" placeholder="Alarm Name"/>
    <div class="flexable">
      <input type="button" value="Cancel" class="button" onclick="clock/hideAlarmPopup()"/>
      <input type="button" value="Save Alarm" class="button" onclick="clock/addAlarm()"/>
    </div>
  </div>

  <div id="alarmContainer">
    <div id="alarmHeader">
      <h2>Alarms</h2>
      <input type="button" value="Add Alarm" class="button" onclick="clock/showAlarmPopup()"/>
    </div>
    <div id="alarms"></div>
  </div>

  <div id="forecastLabel"></div>
  <br/>
  <img id="forecastIcon" src=""/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/clock.js" type="text/javascript"></script>
</body>

</html>
